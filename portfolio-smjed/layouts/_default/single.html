{{ define "main" }}
  <main class="post">
    <article>
      <h1 class="post-title">{{ .Title | markdownify }}</h1>

      {{- if .Content }}
        <div class="post-content">
          {{ .Content }}
        </div>
      {{- end }}

      {{- if eq .Type "skills" }}
        {{ partial "skills-content.html" . }}
      {{- end }}
    </article>
  </main>
{{ end }}
