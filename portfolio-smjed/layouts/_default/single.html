{{ define "main" }}
  <main class="post">
        <div class="post-info">
          {{ if .IsTranslated }}
            {{ i18n "postAvailable" }}
            {{ range .Translations }}
              <a href="{{ .Permalink }}"><span class="flag fi fi-{{ index $.Site.Data.langFlags (.Lang) }}"></span></a>
            {{ end}}
          {{ end }}
          </p>
        </div>
    <article>
      <h1 class="post-title">{{ .Title | markdownify }}</h1>

      {{- if .Content }}
        <div class="post-content">
          {{ .Content }}
        </div>
      {{- end }}

      {{- if eq .Type "skills" }}
        {{ partial "skills-content.html" . }}
      {{- end }}
    </article>
  </main>
{{ end }}
