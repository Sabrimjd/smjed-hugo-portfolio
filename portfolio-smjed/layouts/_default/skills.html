{{ define "main" }}
<style>
:root {
    --border-color: #dcdcdc;
    --background-secondary: #eaeaea;
    --hover-color: #f0f0f0;
}

[data-theme=dark] {
    --border-color: #4a4a4a;
    --background-secondary: #3b3b3b;
    --hover-color: #4a4a4a;
}

.skills {
    margin: 1.5rem 0;
    border: none;
    border-radius: 0;
}

.skills h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    text-align: center;
    font-size: 1.4rem;
}

.skill-category {
    flex: 1;
    min-width: 200px;
    width: 100%;
    border: none;
    border-radius: 0;
    transition: transform 0.2s ease;
    max-width: 1000px;
    margin-bottom: 1rem;
}

.skill-category:hover {
    transform: translateY(-3px);
}

.skill-category h2 {
    margin: 0.5rem 0;
    font-size: 1.4rem;
}

.skill-items {
    display: flex;
    flex-wrap: wrap;
    gap: 0.7rem;
    margin-top: 0.5rem;
    list-style: none;
}

.skill-item {
    margin: 0.2rem 0;
    padding: 5px;
    border-radius: 4px;
    font-size: 0.9rem;
    background-color: #464646;
    color: #ffffff;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.4rem 0.8rem;
    text-decoration: none;
    transition: transform 0.2s, background-color 0.2s;
}

[data-theme=dark] .skill-item {
    background-color: #333;
    color: #fff;
}

.skill-item:hover {
    transform: translateY(-2px);
}

.skill-icon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    object-fit: contain;
    margin: 0;
}

</style>

<main class="posts">
    <h1>{{ .Title }}</h1>

    {{ partial "skills-search.html" . }}

    <div class="skills">
        <div class="skills-categories">
            {{ range .Site.Params.skills.categories }}
            <div class="skill-category">
                <h2>{{ .name }}</h2>
                <div class="skill-items">
                    {{ range .items }}
                    <a href="/tags/{{ . | urlize }}" class="skill-item">
                        {{ if index $.Site.Params.skills.icons . }}
                            <img src="{{ index $.Site.Params.skills.icons . }}" alt="{{ . }}" class="skill-icon">
                        {{ end }}
                        <span>{{ . }}</span>
                    </a>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
